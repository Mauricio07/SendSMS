name: sendsms
description: Permite el envio SMS sin salir desde la aplicacion utilizando el permiso de envio SMS
version: 1.0.1
homepage: https://github.com/Mauricio07/SendSMS

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: com.emsoluciones.app.sendsms
    pluginClass: SendsmsPlugin

